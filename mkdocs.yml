theme:
  name: material
  palette:
    - scheme: default
      primary: cyan
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Dark Mode
    - scheme: slate
      primary: teal
      accent: light_blue
      toggle:
        icon: material/toggle-switch
        name: Light Mode

docs_dir: docs

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
