buildscript {
    repositories {
        // These repositories are only for Gradle plugins, put any other repositories in the repository block further below
        maven { url = 'https://maven.minecraftforge.net' }
        maven { url = 'https://maven.parchmentmc.org' }
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.+', changing: true
        classpath 'org.parchmentmc:librarian:1.+'
        classpath files("gradle/plugins/mixingradle-0.7-FG5BUILD.jar")
    }
}
apply plugin: 'net.minecraftforge.gradle'
// Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.
apply plugin: 'eclipse'
apply plugin: 'maven-publish'
apply plugin: 'org.spongepowered.mixin'
apply plugin: 'org.parchmentmc.librarian.forgegradle'

version = '1.17.1-1.3.0-alpha'
group = 'me.haydenb.assemblylinemachines' // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = 'assemblylinemachines'

// Mojang ships Java 16 to end users in 1.17+ instead of Java 8 in 1.16 or lower, so your mod should target Java 16.
java.toolchain.languageVersion = JavaLanguageVersion.of(16)

println('Java: ' + System.getProperty('java.version') + ' JVM: ' + System.getProperty('java.vm.version') + '(' + System.getProperty('java.vendor') + ') Arch: ' + System.getProperty('os.arch'))
minecraft {

	accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
    mappings channel: 'parchment', version: '2021.10.31-1.17.1'

    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            arg "-mixin.config=mixins.assemblylinemachines.json"
            property 'forge.logging.console.level', 'debug'
            mods {
                examplemod {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            arg "-mixin.config=mixins.assemblylinemachines.json"
            property 'forge.logging.console.level', 'debug'
            mods {
                examplemod {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            args '--mod', 'examplemod', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')

            mods {
                examplemod {
                    source sourceSets.main
                }
            }
        }
    }
}

// Include resources generated by data generators.
sourceSets {
  main {
    resources {
      srcDirs += "src/generated/resources"
    }
  }
}

repositories{
    maven {
        name = "JEI"
        url = "https://dvs1.progwml6.com/files/maven/"
    }
    maven{
    	name = "Patchouli"
    	url = "https://maven.blamejared.com"
    }
    //maven {
    	//name = "Mekanism"
     	//url "https://modmaven.dev/"
    //}
	maven {
		name = "Cursemaven"
        url = "https://cursemaven.com"
    }
    
    maven{
    	name = "Spongepowered"
    	url = "https://repo.spongepowered.org/maven"
    }
}

jar.finalizedBy('reobfJar')

jar{
	manifest{
		attributes([
			"MixinConfigs": "mixins.assemblylinemachines.json"
		])
	}
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.17.1-37.0.126'
	
	//JEI - Updated.
    compileOnly fg.deobf("mezz.jei:jei-1.17.1:8.0.0.16:api")
 	runtimeOnly fg.deobf("mezz.jei:jei-1.17.1:8.0.0.16")
 	
 	//PATCHOULI - Updated.
    implementation "vazkii.patchouli:Patchouli:1.17.1-57-SNAPSHOT"
    
	//MEKANISM - Not yet updated to 1.17.1.
	//compileOnly fg.deobf("mekanism:Mekanism:1.16.4-10.0.18.445:all")
    //runtimeOnly fg.deobf("mekanism:Mekanism:1.16.4-10.0.18.445:all")
    
    //THE ONE PROBE - Updated.
    implementation fg.deobf("curse.maven:theoneprobe-245211:3430022")
    
    annotationProcessor 'org.spongepowered:mixin:0.8.4:processor'
}

//Mixin workaround stuff.
mixin {
    
	add sourceSets.main, 'mixins.assemblylinemachines.refmap.json'
	
}

task eclipseWithMap(type: GradleBuild){
    
	tasks = ['createMcpToSrg', 'eclipse', 'genEclipseRuns']
}